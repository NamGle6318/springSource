<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div class="container-fluid" layout:fragment="content">
    <h1>Board modify</h1>
    <form method="post">
      <div class="mb-3">
        <label for="bno" class="form-label">번호</label>
        <input type="text" class="form-control" id="bno" name="bno" th:value="${dto.bno}" />
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content">[[${dto.content}]]</textarea>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">작성자</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${dto.name}" />
      </div>

      <button type="submit" class="btn btn-primary" th:href="@{modify(page=${pageRequestDTO.page},size=${pageRequestDTO.size},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">수정</button>
      <button type="submit" class="btn btn-success">목록</button>
      <a class="btn btn-danger" th:href="@{remove(bno=${dto.bno},page=${pageRequestDTO.page},size=${pageRequestDTO.size},type=${pageRequestDTO.type},keyword=${pageRequestDTO.keyword})}">삭제 </a>
      
    </form>

    <div class="mb-3">
      <h5 class="my-3">댓글개수 : [[${dto.replyCount}]]</h5>

      <div class="replyList boarder px-2">
        <!-- 댓글 목록 -->
      </div>
    </div>
  </div>
</html>
