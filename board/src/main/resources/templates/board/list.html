<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div class="container-fluid" layout:fragment="content">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">생성일</th>
        </tr>
      </thead>
      <tbody>
        <!-- bno title reply_cnt created_date name -->
        <tr th:each="board : ${result.dtoList}">
          <th scope="row" th:text="${board.bno}"></th>
          <td>
            <a th:href="@{read(bno=${board.bno})}">[[${board.title}]]</a>
            댓글수:[[${board.replyCount!=null?board.replyCount:0}]]
          </td>
          <!-- / 댓글수 : [[${board.replyCount}]]</td> -->
          <td th:text="${board.name}"></td>
          <td th:text="${#temporals.format(board.createdDate, 'yyyy년MM월dd일')}"></td>
          <!-- <td th:if="${board.replyCount}">[[${board.replyCount}]]개</td>
          <td th:unless="${board.replyCount}">0개</td> -->
        </tr>
      </tbody>
    </table>

    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li th:class="page-item" th:if="${result.prev}">
          <a
            class="page-link"
            th:href="@{list(page=${result.prevPage}, size=${result.pageRequestDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
            >Previous</a
          >
        </li>

        <li th:class="'page-item ' + ${result.current == page ?'active' : ''}" th:each=" page: ${result.pageNumList}">
          <a
            class="page-link"
            th:href="@{list(page=${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
            >[[${page}]]</a
          >
        </li>

        <li class="page-item" th:if="${result.next}">
          <a
            class="page-link"
            th:href="@{list(page=${result.nextPage}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
            >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>
</html>
