<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"> </th:block>
  <th:block layout:fragment="title"> <title>도서 생성</title> </th:block>
  <div layout:fragment="content">
    <h3>도서 생성</h3>
    <form th:object="${bookDTO}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">도서명</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${bookDTO.title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">작가</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${bookDTO.author}" />
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${bookDTO.price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
      </div>

      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/book/list}" class="btn btn-success">취소</a>
    </form>
  </div>
  <th:block layout:fragment="script"> </th:block>
</html>
