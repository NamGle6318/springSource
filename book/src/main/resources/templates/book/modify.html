<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"> </th:block>
  <th:block layout:fragment="title"> <title>도서정보수정</title> </th:block>
  <div layout:fragment="content">
    <h3>수정</h3>
    <form method="post">
      <div class="mb-3">
        <label for="code" class="form-label">도서코드</label>
        <input type="text" class="form-control" id="code" name="code" readonly th:value="${bookDTO.code}" />
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">도서명</label>
        <input type="text" class="form-control" id="title" name="title" readonly th:value="${bookDTO.title}" />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">작가</label>
        <input type="text" class="form-control" id="author" name="author" readonly th:value="${bookDTO.author}" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${bookDTO.price}" />
      </div>

      <button type="submit" class="btn btn-primary">확인</button>
      <button type="button" class="btn btn-danger">삭제</button>
      <a th:href="@{/book/list}" class="btn btn-success">취소</a>
    </form>
    <form th:action="@{/book/remove}" method="post" id="actionForm">
      <input type="hidden" name="code" th:value="${bookDTO.code}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
