<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="section">
    <div th:replace="~{fragments/section::section}"></div>
  </th:block>
  <div class="col-md-8">
    <div layout:fragment="content" class="row g-5">
      <h1>list</h1>
      <!-- 본문 작성 영역 -->
      <table class="table">
        <tr>
          <th>번호</th>
          <th>내용</th>
          <th>작성일</th>
        </tr>
        <tr th:each="dto : ${list}">
          <td th:text="${dto.mno}"></td>
          <td><a th:href="@{/memo/read(mno=${dto.mno})}" th:text="${dto.memoText}"></a></td>
          <td th:text="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}"></td>
        </tr>
      </table>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      if (msg) {
        alert(msg + " 번 메모가 입력되었습니다.");
      }
    </script>
  </th:block>
</html>
